<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Flores</title>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.10/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.10/brython_stdlib.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #add8e6; /* LightSkyBlue */
    }
    #turtle-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body onload="brython()">
  <script type="text/python">
    import turtle
    import pygame
    import time
    
    # Inicializar pygame para reproducir m칰sica
    pygame.mixer.init()
    
    # Cargar la m칰sica de fondo
    pygame.mixer.music.load("Billie Eilish.mp3")  # Cambia esto por la ruta de tu archivo de m칰sica
    pygame.mixer.music.play(-1)  # El argumento -1 hace que la m칰sica se repita en bucle
    
    # Configuraci칩n inicial
    t = turtle.Turtle()
    t.pensize(4)
    t.shape("turtle")
    turtle.bgcolor("LightSkyBlue")
    
    # Ajustar la velocidad de la tortuga (0 es la m치s r치pida)
    t.speed(10)
    
    # Funci칩n para escalar coordenadas
    def scale_coords(x, y):
        return x * 0.5, y * 0.5  # Escala las coordenadas a la mitad
    
    # Funci칩n para mover la tortuga sin dibujar
    def go(x, y):
        x_scaled, y_scaled = scale_coords(x, y)
        t.penup()
        t.goto(x_scaled, y_scaled)
        t.pendown()
    
    # Dibujar el tallo y las hojas
    t.pencolor("DarkKhaki")
    t.fillcolor("Khaki")
    
    go(40.03, -167.53)
    t.begin_fill()
    t.seth(104.91)
    t.circle(60.27, 29.94)  # Radio escalado
    t.seth(49.57)
    t.circle(-157.65, 15.5)  # Radio escalado
    t.seth(33.99)
    t.circle(86.04, 64.94)  # Radio escalado
    t.seth(185.9)
    t.circle(113.76, 53.26)  # Radio escalado
    t.seth(239.17)
    t.circle(49.58, 72.41)  # Radio escalado
    t.seth(213.64)
    t.circle(37.13, 50.32)  # Radio escalado
    t.seth(336.29)
    t.circle(54.21, 47.43)  # Radio escalado
    t.end_fill()
    
    go(-37.02, -69.53)
    t.begin_fill()
    t.seth(98.75)
    t.circle(-60.87, 54.75)  # Radio escalado
    t.seth(131.6)
    t.circle(93.77, 48.16)  # Radio escalado
    t.seth(253.4)
    t.circle(67.26, 95.25)  # Radio escalado
    t.end_fill()
    
    # Dibujar la flor principal
    t.pencolor("MediumVioletRed")
    t.fillcolor("HotPink")
    
    go(69.69, -55.52)
    t.begin_fill()
    t.seth(184.72)
    t.circle(45.30, 53.66)  # Radio escalado
    t.seth(127.63)
    t.circle(55.97, 45.5)  # Radio escalado
    t.seth(234.89)
    t.circle(40.05, 70.23)  # Radio escalado
    t.seth(9.8)
    t.circle(76.46, 31.68)  # Radio escalado
    t.seth(311.3)
    t.circle(54.03, 42.6)  # Radio escalado
    t.seth(58.45)
    t.circle(44.04, 63.09)  # Radio escalado
    t.end_fill()
    
    go(16.3, -99.27)
    t.begin_fill()
    t.seth(90)
    t.circle(9.75)  # Radio escalado
    t.end_fill()
    
    # Funci칩n para dibujar hojas
    def hojas(angulo):
        t.begin_fill()
        t.seth(angulo)
        t.circle(37.81, 121.08)  # Radio escalado
        t.seth(angulo + 175.63)
        t.circle(36.35, 129.82)  # Radio escalado
        t.end_fill()
    
    t.pencolor("DarkGreen")
    t.fillcolor("LimeGreen")
    
    go(-79.30, 110.03)
    hojas(165.01)
    go(-122.12, 151)
    hojas(79.67)
    
    t.fillcolor("LawnGreen")
    
    go(-100.51, 123.98)
    hojas(119.46)
    go(-90.46, 135.14)
    hojas(22.07)
    
    # Funci칩n para dibujar flores peque침as
    def flor(x, y):
        go(x, y)
        t.begin_fill()
        t.seth(330.2)
        t.circle(11.33, 236.14)  # Radio escalado
        t.seth(42.2)
        t.circle(11.33, 236.14)  # Radio escalado
        t.seth(114.2)
        t.circle(11.33, 236.14)  # Radio escalado
        t.seth(186.2)
        t.circle(11.33, 236.14)  # Radio escalado
        t.seth(258.2)
        t.circle(11.33, 236.14)  # Radio escalado
        t.end_fill()
        t.pencolor("Gold")
        t.fillcolor("Gold")
        go(x - 2.41, y + 10.44)  # Coordenadas escaladas
        t.begin_fill()
        t.seth(90)
        t.circle(11.25)  # Radio escalado
        t.end_fill()
    
    # Dibujar flores peque침as (coordenadas ajustadas para separarlas)
    t.pencolor("Tomato")
    t.fillcolor("Orange")
    flor(170, 100)  # Flor 1
    t.pencolor("SteelBlue")
    t.fillcolor("DarkTurquoise")
    flor(65, 160)  # Flor 2
    t.pencolor("IndianRed")
    t.fillcolor("LightSalmon")
    flor(-40, 120)  # Flor 3
    t.pencolor("MediumOrchid")
    t.fillcolor("Violet")
    flor(-15, 25)  # Flor 4
    t.pencolor("DarkGrey")
    t.fillcolor("White")
    flor(80, 60)  # Flor 5 (centro)
    
    # Escribir el texto centrado y con emojis
    t.color("White")
    go(0, -230)  # Posici칩n centrada en la parte inferior (coordenadas escaladas)
    t.write("Feliz D칤a de San Valent칤n", align="center", font=("Georgia", 18, "bold"))
    
    # Agregar el texto adicional
    t.color("White")
    go(0, -275)  # Posici칩n debajo del primer texto (coordenadas escaladas)
    t.write("Te amo mucho mi vida", align="center", font=("Georgia", 18, "bold"))
    
    t.color("DarkRed")
    go(0, -325)  # Posici칩n debajo del primer texto (coordenadas escaladas)
    t.write("游눛", align="center", font=("Georgia", 20, "bold"))
    
    # Ocultar la tortuga
    t.hideturtle()
    
    # Mantener la ventana abierta
    turtle.done()
  </script>
</body>
</html>
